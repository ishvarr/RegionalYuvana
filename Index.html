<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regional Yuvana – College Events Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Regional Yuvana</h1>
  <p>Official College Events & Announcements Platform</p>
</header>

<section class="hero">
  <h2>Stay Updated. Stay Connected.</h2>
  <p>Your one-stop hub for all college events, activities & announcements.</p>
</section>

<section class="events">
  <h2>Latest Events</h2>
  <div class="cards" id="eventCards"></div>
</section>

<section class="submit">
  <h2>Submit Your Event</h2>
  <form id="eventForm">
    <input type="text" placeholder="Event Name" required>
    <input type="text" placeholder="Organizer / Club Name" required>
    <input type="date" required>
    <textarea placeholder="Event Description" required></textarea>
    <button type="submit">Submit Event</button>
  </form>
</section>

<footer>
  <p>© 2026 Regional Yuvana | Designed for Students</p>
</footer>

<script src="script.js"></script>
</body>
</html>
